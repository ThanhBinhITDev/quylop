<!DOCTYPE html>
<html lang="vi">

<head>

    <!-- Custom Tailwind Config -->

            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        danger: '#EF4444',
                    }
                }
            }
        }

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Footer Root -->

    <!-- Scripts -->
    <script src="js/api.js"></script>
