<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng quan - Quỹ Lớp Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#3B82F6', secondary: '#10B981', danger: '#EF4444' }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-slate-50 flex h-screen overflow-hidden">
    <!-- Sidebar Root -->
    <div id="sidebar-root" data-current-page="dashboard"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col min-w-0 overflow-hidden md:ml-64">
        <!-- Header Root -->
        <div id="header-root"></div>

        <main class="flex-1 overflow-y-auto p-4 md:p-8">
            <!-- Action Bar -->
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-slate-800">Bảng điều khiển</h2>
                <p class="text-slate-500 text-sm">Tổng quan tình hình tài chính của lớp hiện tại</p>
            </div>

            <!-- Stats Overview -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 animate-fade-in-up">
                    <div class="p-3 bg-blue-50 text-blue-500 rounded-xl w-fit mb-4">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                            </path>
                        </svg>
                    </div>
                    <p class="text-sm text-slate-500 font-medium">Số dư hiện tại</p>
                    <h3 class="text-2xl font-bold text-slate-800 mt-1" id="balanceText">0 đ</h3>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 animate-fade-in-up delay-200">
                    <div class="p-3 bg-green-50 text-green-500 rounded-xl w-fit mb-4">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 11l5-5m0 0l5 5m-5-5v12"></path>
                        </svg>
                    </div>
                    <p class="text-sm text-slate-500 font-medium">Tổng thu</p>
                    <h3 class="text-2xl font-bold text-green-600 mt-1" id="incomeText">0 đ</h3>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 animate-fade-in-up delay-300">
                    <div class="p-3 bg-red-50 text-red-500 rounded-xl w-fit mb-4">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 13l-5 5m0 0l-5-5m5 5V6"></path>
                        </svg>
                    </div>
                    <p class="text-sm text-slate-500 font-medium">Tổng chi</p>
                    <h3 class="text-2xl font-bold text-red-600 mt-1" id="expenseText">0 đ</h3>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 animate-fade-in-up delay-400">
                    <div class="p-3 bg-amber-50 text-amber-500 rounded-xl w-fit mb-4">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                            </path>
                        </svg>
                    </div>
                    <p class="text-sm text-slate-500 font-medium">Tổng thành viên</p>
                    <h3 class="text-2xl font-bold text-slate-800 mt-1" id="memberCountText">0</h3>
                </div>
            </div>

            <!-- Dashboard Content -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Recent Transactions -->
                <div
                    class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden animate-fade-in-up delay-500">
                    <div class="p-6 border-b flex justify-between items-center">
                        <h3 class="font-bold text-slate-800">Giao dịch gần đây</h3>
                        <a href="funds.html" class="text-sm text-primary font-bold hover:underline">Xem tất cả</a>
                    </div>
                    <div class="p-2">
                        <div id="transactionList" class="divide-y divide-slate-50">
                            <!-- JS load -->
                        </div>
                    </div>
                </div>

                <!-- Recent Expenses -->
                <div
                    class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden animate-fade-in-up delay-600">
                    <div class="p-6 border-b flex justify-between items-center">
                        <h3 class="font-bold text-slate-800">Chi tiêu mới nhất</h3>
                        <a href="expenses.html" class="text-sm text-primary font-bold hover:underline">Xem tất cả</a>
                    </div>
                    <div class="p-2">
                        <div id="expenseList" class="divide-y divide-slate-50">
                            <!-- JS load -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../js/api.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/layout-loader.js"></script>
    <script src="../js/dashboard.js"></script>
</body>

</html>
