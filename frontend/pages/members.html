<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Thành viên - Quỹ Lớp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#3B82F6', secondary: '#10B981', danger: '#EF4444' }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-gray-50 flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white flex-shrink-0 flex flex-col hidden md:flex">
        <div class="p-6">
            <div class="flex items-center space-x-3">
                <svg class="w-8 h-8 text-primary" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z"></path>
                    <path fill-rule="evenodd"
                        d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z"
                        clip-rule="evenodd"></path>
                </svg>
                <span class="text-xl font-bold">Admin Panel</span>
            </div>
        </div>
        <nav class="flex-1 px-4 space-y-2 py-4">
            <a href="dashboard.html"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-gray-700 hover:text-white transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                    </path>
                </svg>
                <span>Tổng quan</span>
            </a>
            <a href="funds.html"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-gray-700 hover:text-white transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                    </path>
                </svg>
                <span>Quản lý Quỹ thu</span>
            </a>
            <a href="expenses.html"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-gray-700 hover:text-white transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                    </path>
                </svg>
                <span>Chi tiêu & Hóa đơn</span>
            </a>
            <a href="members.html" class="flex items-center space-x-3 bg-gray-900 px-4 py-3 rounded-lg text-white">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                    </path>
                </svg>
                <span>Danh sách Thành viên</span>
            </a>
        </nav>
        <div class="p-4 border-t border-gray-700">
            <button onclick="handleLogout()"
                class="flex items-center space-x-3 w-full px-4 py-3 rounded-lg text-red-400 hover:bg-red-500 hover:text-white transition">
                <span>Đăng xuất</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
        <header class="bg-white shadow-sm px-8 py-4 flex justify-between items-center sticky top-0 z-30">
            <h2 class="text-xl font-bold text-gray-800">Quản lý Thành viên</h2>
            <button onclick="openMemberModal()"
                class="bg-primary text-white px-4 py-2 rounded-lg font-semibold shadow-md hover:bg-blue-600 transition">
                + Thêm thành viên mới
            </button>
        </header>

        <div class="p-8">
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="p-6 border-b bg-gray-50 flex justify-between items-center">
                    <h3 class="font-bold text-gray-800">Danh sách lớp</h3>
                    <div class="text-sm text-gray-500">Sĩ số: <span id="memberCountText"
                            class="font-bold text-primary">0</span></div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50">
                            <tr class="text-xs font-semibold text-gray-500 uppercase tracking-wider border-b">
                                <th class="p-4">Họ và Tên</th>
                                <th class="p-4">Mã SV</th>
                                <th class="p-4">Điện thoại</th>
                                <th class="p-4">Email</th>
                                <th class="p-4">Vai trò</th>
                                <th class="p-4 text-right">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="memberList" class="divide-y divide-gray-100">
                            <!-- JS load -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Form Thanh vien -->
    <div id="memberModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden animate-fade-in text-gray-800">
            <div class="p-6 border-b bg-gray-50 flex justify-between items-center">
                <h3 id="modalTitle" class="text-lg font-bold">Thêm thành viên mới</h3>
                <button onclick="closeMemberModal()" class="text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <form id="memberForm" class="p-6 space-y-4">
                <input type="hidden" name="id">
                <div>
                    <label class="block text-sm font-medium mb-1">Họ và tên *</label>
                    <input type="text" name="name" required placeholder="VD: Nguyễn Văn A"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Mã sinh viên *</label>
                    <input type="text" name="student_code" required placeholder="VD: SV001"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Điện thoại</label>
                        <input type="text" name="phone" placeholder="03..."
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Vai trò *</label>
                        <select name="role"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none">
                            <option value="student">Sinh viên</option>
                            <option value="admin">Quản trị viên</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Email *</label>
                    <input type="email" name="email" required placeholder="email@example.com"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none">
                </div>
                <p class="text-xs text-gray-500 italic">* Mật khẩu đăng nhập mặc định sẽ là Mã Sinh Viên.</p>
                <div class="pt-4 flex space-x-3">
                    <button type="button" onclick="closeMemberModal()"
                        class="flex-1 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">Hủy</button>
                    <button type="submit" id="submitBtn"
                        class="flex-1 px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-600 transition shadow-lg">Lưu
                        thông tin</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/members.js"></script>
</body>

</html>
