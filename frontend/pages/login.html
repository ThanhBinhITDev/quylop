<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Quỹ L

        ớp</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto">
            <!-- Logo & Title -->
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <svg class="w-16 h-16 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z"></path>
                        <path fill-rule="evenodd"
                            d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z"
                            clip-rule="evenodd"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">Đăng nhập Admin</h1>
                <p class="text-gray-600 mt-2">Quản lý quỹ lớp của bạn</p>
            </div>

            <!-- Login Card -->
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <!-- Error Message -->
                    <div id="errorMessage"
                        class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
                        <p id="errorText"></p>
                    </div>

                    <!-- Student Code / Email -->
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2" for="student_code">
                            Mã sinh viên / Email
                        </label>
                        <input type="text" id="student_code" name="student_code"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                            placeholder="Nhập mã sinh viên hoặc email" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-6">
                        <label class="block text-gray-700 font-medium mb-2" for="password">
                            Mật khẩu
                        </label>
                        <input type="password" id="password" name="password"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                            placeholder="Nhập mật khẩu" required>
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center justify-between mb-6">
                        <label class="flex items-center">
                            <input type="checkbox"
                                class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <span class="ml-2 text-gray-700 text-sm">Ghi nhớ đăng nhập</span>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="loginButton"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200 transform hover:scale-105">
                        Đăng nhập
                    </button>
                </form>

                <!-- Back to Home -->
                <div class="mt-6 text-center">
                    <a href="../index.html" class="text-blue-600 hover:text-blue-700 text-sm font-medium">
                        ← Quay lại trang chủ
                    </a>
                </div>
            </div>

            <!-- Info Cards -->
            <div class="mt-6 grid grid-cols-2 gap-4 text-sm">
                <div class="bg-white bg-opacity-80 rounded-lg p-4 text-center">
                    <p class="text-gray-600">Demo Account</p>
                    <p class="font-semibold text-gray-800">thanhbinhit</p>
                </div>
                <div class="bg-white bg-opacity-80 rounded-lg p-4 text-center">
                    <p class="text-gray-600">Password</p>
                    <p class="font-semibold text-gray-800">taolaconma</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/api.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
