<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Quỹ - Quỹ Lớp Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#3B82F6', secondary: '#10B981', danger: '#EF4444' }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-slate-50 flex h-screen overflow-hidden">
    <!-- Sidebar Root -->
    <div id="sidebar-root" data-current-page="funds"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col min-w-0 overflow-hidden md:ml-64">
        <!-- Header Root -->
        <div id="header-root"></div>

        <main class="flex-1 overflow-y-auto p-4 md:p-8">
            <!-- Action Bar -->
            <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
                <div>
                    <h2 class="text-2xl font-bold text-slate-800">Quản lý Quỹ thu</h2>
                    <p class="text-slate-500 text-sm">Tạo và theo dõi tình hình đóng tiền của các đợt thu quỹ</p>
                </div>
                <button onclick="openFundModal()"
                    class="bg-primary text-white px-6 py-3 rounded-xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-600 transition flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Tạo đợt thu mới
                </button>
            </div>

            <!-- Fund Grid -->
            <div id="fundList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- JS load -->
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="fundModal"
        class="fixed inset-0 bg-black/60 z-[60] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div
            class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden scale-95 transition-all duration-300">
            <div class="p-6 border-b bg-slate-50 flex justify-between items-center">
                <h3 id="modalTitle" class="text-lg font-bold text-slate-800">Tạo đợt thu</h3>
                <button onclick="closeFundModal()" class="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
            </div>
            <form id="fundForm" class="p-6 space-y-4 text-gray-800">
                <input type="hidden" name="id">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Tên đợt thu
                        *</label>
                    <input type="text" name="title" required placeholder="VD: Quỹ lớp tháng 1"
                        class="w-full px-4 py-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-primary focus:outline-none transition">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Số tiền mỗi SV
                        *</label>
                    <input type="number" name="amount" required placeholder="VD: 50000"
                        class="w-full px-4 py-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-primary focus:outline-none transition">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Hạn đóng</label>
                    <input type="date" name="deadline"
                        class="w-full px-4 py-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-primary focus:outline-none transition">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Loại quỹ</label>
                    <select name="type"
                        class="w-full px-4 py-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-primary focus:outline-none transition appearance-none">
                        <option value="once">Một lần</option>
                        <option value="weekly">Hàng tuần</option>
                        <option value="monthly">Hàng tháng</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Mô tả</label>
                    <textarea name="description" rows="2"
                        class="w-full px-4 py-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-primary focus:outline-none transition"
                        placeholder="VD: Thu để liên hoan lớp..."></textarea>
                </div>
                <div class="pt-4 flex space-x-3">
                    <button type="button" onclick="closeFundModal()"
                        class="flex-1 px-4 py-3 bg-slate-100 text-slate-600 rounded-xl font-bold hover:bg-slate-200 transition">Hủy</button>
                    <button type="submit" id="submitBtn"
                        class="flex-1 px-4 py-3 bg-primary text-white rounded-xl font-bold hover:bg-blue-600 transition shadow-lg shadow-blue-100">Lưu
                        đợt thu</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Payment Detail Modal -->
    <div id="paymentModal"
        class="fixed inset-0 bg-black/60 z-[60] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div
            class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden flex flex-col scale-95 transition-all duration-300">
            <div class="p-6 border-b bg-slate-50 flex justify-between items-center">
                <div>
                    <h3 id="paymentFundTitle" class="text-xl font-bold text-slate-800 tracking-tight">Chi tiết đóng tiền
                    </h3>
                    <div class="flex items-center space-x-4 mt-1">
                        <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Tiến độ: <span
                                id="paymentCount" class="text-primary">0/0</span></span>
                        <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Tổng thu: <span
                                id="paymentTotal" class="text-green-600">0đ</span></span>
                    </div>
                </div>
                <button onclick="closePaymentModal()"
                    class="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
            </div>

            <div class="flex-1 overflow-y-auto p-4 md:p-6 bg-slate-50/30">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50/50 sticky top-0">
                            <tr class="text-[10px] font-bold text-slate-400 uppercase tracking-widest border-b">
                                <th class="p-4">Sinh viên</th>
                                <th class="p-4">Mã số SV</th>
                                <th class="p-4">Trạng thái</th>
                                <th class="p-4 text-right">Xác nhận</th>
                            </tr>
                        </thead>
                        <tbody id="studentPaymentList" class="divide-y divide-slate-50">
                            <!-- JS load -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="p-4 border-t bg-slate-50 text-right">
                <button onclick="closePaymentModal()"
                    class="px-8 py-2.5 bg-slate-200 text-slate-700 rounded-xl hover:bg-slate-300 transition font-bold text-sm">Đóng</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/api.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/layout-loader.js"></script>
    <script src="../js/funds.js"></script>
</body>

</html>
