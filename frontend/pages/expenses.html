<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiêu - Quỹ Lớp Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#3B82F6', secondary: '#10B981', danger: '#EF4444' }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-slate-50 flex h-screen overflow-hidden">
    <!-- Sidebar Root -->
    <div id="sidebar-root" data-current-page="expenses"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col min-w-0 overflow-hidden md:ml-64">
        <!-- Header Root -->
        <div id="header-root"></div>

        <main class="flex-1 overflow-y-auto p-4 md:p-8">
            <!-- Action Bar -->
            <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
                <div>
                    <h2 class="text-2xl font-bold text-slate-800">Chi tiêu & Hóa đơn</h2>
                    <p class="text-slate-500 text-sm">Quản lý các khoản chi từ quỹ lớp và cập nhật hóa đơn minh bạch</p>
                </div>
                <button onclick="openExpenseModal()"
                    class="bg-danger text-white px-6 py-3 rounded-xl font-bold shadow-lg shadow-red-100 hover:bg-red-600 transition flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Tạo báo cáo chi mới
                </button>
            </div>

            <!-- Expense List -->
            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50/50">
                            <tr class="text-[10px] font-bold text-slate-400 uppercase tracking-widest border-b">
                                <th class="p-4">Ngày chi</th>
                                <th class="p-4">Nội dung / Mục chi</th>
                                <th class="p-4">Số tiền</th>
                                <th class="p-4 text-right">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="expenseList" class="divide-y divide-slate-50">
                            <!-- JS load -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="expenseModal"
        class="fixed inset-0 bg-black/60 z-[60] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div
            class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden scale-95 transition-all duration-300">
            <div class="p-6 border-b bg-slate-50 flex justify-between items-center">
                <h3 id="modalTitle" class="text-lg font-bold text-slate-800 text-gray-800">Báo cáo chi tiêu</h3>
                <button onclick="closeExpenseModal()"
                    class="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
            </div>
            <form id="expenseForm" class="p-6 space-y-4">
                <input type="hidden" name="id">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Mục chi / Tiêu
                        đề *</label>
                    <input type="text" name="title" required placeholder="VD: Mua nước ngọt liên hoan"
                        class="w-full px-4 py-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-danger focus:outline-none transition">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Số tiền chi
                        *</label>
                    <input type="number" name="amount" required placeholder="VD: 150000"
                        class="w-full px-4 py-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-danger focus:outline-none transition font-bold text-red-600">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Ngày chi
                        *</label>
                    <input type="date" name="expense_date" required
                        class="w-full px-4 py-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-danger focus:outline-none transition">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Mô tả / Ghi
                        chú</label>
                    <textarea name="description" rows="3"
                        class="w-full px-4 py-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-danger focus:outline-none transition"
                        placeholder="VD: Mua tại cửa hàng bách hóa ABC..."></textarea>
                </div>
                <div class="pt-4 flex space-x-3">
                    <button type="button" onclick="closeExpenseModal()"
                        class="flex-1 px-4 py-3 bg-slate-100 text-slate-600 rounded-xl font-bold hover:bg-slate-200 transition">Hủy</button>
                    <button type="submit" id="submitBtn"
                        class="flex-1 px-4 py-3 bg-danger text-white rounded-xl font-bold hover:bg-red-600 transition shadow-lg shadow-red-100">Lưu
                        báo cáo</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/api.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/layout-loader.js"></script>
    <script src="../js/expenses.js"></script>
</body>

</html>
